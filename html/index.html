<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/base/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__tittle">Sistema de Amortizacion Capital</h1>
      <form action="" class="form-calculator">
        <div class="form-calculator__container-capture">
          <label for="loan" class="label--capture">Loan</label>
          <input type="Number" class="input--loan" id="loan" placeholder="0" />

          <p class="label--capture">Select Tip %</p>
          <div class="form-calculator__container-button">
            <button type="button" class="button--dark" id="boton-porcentaje-5">5%</button>
            <button type="button" class="button--dark" id="boton-porcentaje-10">10%</button>
            <button type="button" class="button--dark" id="boton-porcentaje-15">15%</button>
            <button type="button" class="button--dark" id="boton-porcentaje-25">25%</button>
            <button type="button" class="button--dark" id="boton-porcentaje-40">40%</button>
            <button type="button" class="button--custom" id="boton-custom">Custom</button>
          </div>
          <label for="time" class="label--capture">Time</label>
          <input type="Number" class="input--time" id="time" placeholder="0" />
        </div>
        <div class="form-calculator__container-result">
          <div class="form-calculator__result" id="results">              
            <p class="label--result">Mes</p>
            <p class="label--result">Cuota</p>
            <p class="label--result">Interes</p>
            <p class="label--result">Amortizacion</p>
            <p class="label--result">Capital Pendiente</p>
            <p class="result-number">00</p>
            <p class="result-number">$0.00</p>
            <p class="result-number">$0.00</p>
            <p class="result-number">$0.00</p>
            <p class="result-number">$0.00</p>
          </div>
          <button type="reset" class="button--reset" id="button-reset">Reset</button>
        </div>
      </form>
    </main>
    <script src="../js/sistema-amortizacion-capital.js"></script>
  </body>
</html>
