<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/base/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1>Sistema de Amortizacion Capital</h1>
      <form action="" class="form-calculator">
        <div class="form-calculator__container-capture">
          <label for="loan">Loan</label>
          <input type="Number" class="form-calculator__input-loan" id="loan" />

          <p>Select Tip %</p>
          <div class="form-calculator__container-button">
            <button type="button" class="button--dark">5%</button>
            <button type="button" class="button--dark">10%</button>
            <button type="button" class="button--dark">15%</button>
            <button type="button" class="button--dark">25%</button>
            <button type="button" class="button--dark">50%</button>
            <button type="button" class="button--custom">Custom%</button>
          </div>
          <label for="time">Time</label>
          <input type="Number" />
        </div>
        <div class="form-calculator__container-result">
          <div class="form-calculator__result"></div>
          <button type="reset">Reset</button>
        </div>
        <div></div>
      </form>
    </main>
  </body>
</html>
